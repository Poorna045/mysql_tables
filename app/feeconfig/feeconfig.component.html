<div id="wrapper">
  <!-- begin TOP NAVIGATION -->
  <app-header></app-header>
  <!-- end TOP NAVIGATION -->

  <!-- begin SIDE NAVIGATION -->
  <app-sidemenu [page]="_apiService.page"></app-sidemenu>
  <!-- end SIDE NAVIGATION -->

  <!-- begin MAIN PAGE CONTENT -->
  <div id="page-wrapper">

    <div class="spl-content">

      <!-- begin PAGE TITLE ROW -->
      <div class="row">
        <div class="col-lg-12">
          <div class="page-title">
            <!--<h1>
              Admin <small>Dashboard</small>
            </h1>-->
            <ol class="breadcrumb">
              <li><i class="fa fa-dashboard"></i> <a [routerLink]="['/dashboard']">Dashboard</a>
              </li>
              <!--<li class="active">Blank Page</li>-->
            </ol>
          </div>
        </div>
        <!-- /.col-lg-12 -->
      </div>
      <!-- /.row -->
      <!-- end PAGE TITLE ROW -->
      <div class="row">

        <div class="portlet portlet-default">
          <div class="portlet-heading">
            <div class="portlet-title">
              <h4>Hostel Fee Configuration</h4>
            </div>
            <div class="clearfix"></div>
          </div>
          <div class="portlet-body">
            <form [formGroup]="feeconfigform" (ngSubmit)="submitfeeconfig(feeconfigform.value)">
              <div class="form-horizontal">
                <div class="form-group">
                  <label for="" class="control-label col-md-4">Room Type :</label>
                  <div class="col-md-4">
                    <select class="form-control" formControlName="roomtype">
                     <option value="AC">AC</option>
                     <option value="Non-AC">Non-AC</option>
                  </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-4"> Total Amount : </label>
                  <div class="col-md-4">
                    <input type="number" placeholder="Amount per Semester" class="form-control" formControlName="totalamount">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-4"> Total Dues : </label>
                  <div class="col-md-4">
                    <input type="number" class="form-control" formControlName="totaldues">
                  </div>
                </div>
                <!-- <div class="form-group">
                  <label class="control-label col-md-4"> Due Amount : </label>
                  <div class="col-md-4">
                    <input type="number" placeholder="Amount per Due" class="form-control" formControlName="amt_perdue">
                  </div>
                </div> -->
                <div style="margin-left: 15px;">
                  <button type="submit" class="btn btn-default btn-square col-md-offset-4"> Submit </button>
                  <button type="reset" class="btn btn-info btn-square"> Reset </button>
                </div>
              </div>
            </form>

          </div>
        </div>


      </div>
      <!-- end DASHBOARD CIRCLE TILES -->

    </div>
    <!-- /.page-content -->

  </div>
  <!-- /#page-wrapper -->
  <!-- end MAIN PAGE CONTENT -->

</div>
